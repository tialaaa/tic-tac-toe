<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="outside-columns">
      <div class="icon">🔥</div>
      <h2 class="player-banners">0 wins</h2>
    </section>
    <section class="inner-column">
      <h1 id="gameBanner"></h1>
      <section class="game-container" id="gameContainer">
        <div class="grid spaces" id="space0"></div>
        <div class="grid spaces" id="space1"></div>
        <div class="grid spaces" id="space2"></div>
        <div class="grid spaces" id="space3"></div>
        <div class="grid spaces" id="space4"></div>
        <div class="grid spaces" id="space5"></div>
        <div class="grid spaces" id="space6"></div>
        <div class="grid spaces" id="space7"></div>
        <div class="grid spaces" id="space8"></div>
      </section>
      <button id="clear"><span>Clear History</span></button>
      <section class="animation-container">
        <div class="animation snowflakes hidden" id="❄️">
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
          <div class="snowflake">❄️</div>
        </div>
        <div class="animation flames hidden" id="🔥">
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
          <div class="flame">🔥</div>
        </div>
      </section>
    </section>
    <section class="outside-columns">
      <div class="icon">❄️</div>
      <h2 class="player-banners">0 wins</h2>
    </section>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
